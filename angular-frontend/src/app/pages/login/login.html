<div class="page-wrapper">
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo-nav">
        <img src="assets/images/logo2.png" alt="SpeakMate Logo" class="logo" />
        <h1 class="site-title">SpeakMate</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <!-- Route to login for "Home" since '/' redirects to 'login' -->
        <li><a routerLink="/login">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a class="nav-btn" routerLink="/register">Register</a>
      </div>
    </div>
  </header>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main Login Section -->
    <main class="login-main">
      <div class="login-box">
        <h2>Welcome Back!</h2>
        <p class="login-sub">Log in to continue your learning journey.</p>

        <!-- Use ngSubmit so Angular handles it -->
        <form (ngSubmit)="loginUser()" #f="ngForm" novalidate>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
          />

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
            autocomplete="current-password"
          />

          <div class="forgot-password-link">
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn" [disabled]="loading || !f.valid">
            {{ loading ? 'Logging inâ€¦' : 'Login' }}
          </button>

          <p *ngIf="message" class="login-message">{{ message }}</p>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 SpeakMate. All rights reserved.</p>
  </footer>
</div>
