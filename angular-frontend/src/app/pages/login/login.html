<div class="page-wrapper">
 <header class="site-header">
  <div class="container">
    <div class="logo-nav">
      <img src="assets/images/logo2.png" alt="SpeakMate Logo" class="logo" />
      <h1 class="site-title">SpeakMate</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a class="nav-btn" routerLink="/register">Register</a>
    </div>
  </div>
</header>

 <main class="login-main">
   <div class="login-box">
     <h2>Welcome Back!</h2>
     <p class="login-sub">Log in to continue your learning journey.</p>
     <form (submit)="loginUser($event)">
       <label>Email</label>
       <input type="email" [(ngModel)]="email" name="email" required />

       <label>Password</label>
       <input type="password" [(ngModel)]="password" name="password" required />

       <button type="submit" class="login-btn">Login</button>

       <p *ngIf="message" class="login-message">{{ message }}</p>
     </form>
   </div>
 </main>

 <footer class="site-footer">
   <p>&copy; 2025 SpeakMate. All rights reserved.</p>
 </footer>
</div>
