<div class="page-wrapper">
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo-nav">
        <img src="assets/images/logo2.png" alt="SpeakMate Logo" class="logo" />
        <h1 class="site-title">SpeakMate</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a class="nav-btn" routerLink="/login">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main Register Section -->
    <main class="register-main">
      <div class="register-box">
        <h2>Create Your Account</h2>
        <p class="register-sub">Join SpeakMate and start your language journey today.</p>

        <form (submit)="registerUser($event)">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            [(ngModel)]="fullName"
            name="fullName"
            required
            placeholder="Enter your full name"
          />

          <label for="email">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Create a password"
          />

          <button
            type="submit"
            class="register-btn"
            [disabled]="!fullName || !email || !password"
          >
            Register
          </button>

          <p *ngIf="message" class="register-message">{{ message }}</p>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 SpeakMate. All rights reserved.</p>
  </footer>
</div>
