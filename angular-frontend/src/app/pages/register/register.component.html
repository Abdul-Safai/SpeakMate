<div class="page-wrapper">
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo-nav">
        <a routerLink="/home" aria-label="Go to Home">
          <img src="assets/images/logo2.png" alt="SpeakMate Logo" class="logo" />
        </a>
        <h1 class="site-title">SpeakMate</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
          <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
          <li><a routerLink="/resources" routerLinkActive="active">Resources</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a class="nav-btn" routerLink="/login">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main Register Section -->
    <main class="register-main">
      <div class="register-box">
        <h2>Create Your Account</h2>
        <p class="register-sub">Join SpeakMate and start your language journey today.</p>

        <form (ngSubmit)="registerUser()" #registerForm="ngForm" novalidate>
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" [(ngModel)]="fullName" name="fullName" required placeholder="Enter your full name" />

          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />

          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Create a password" />

          <button type="submit" class="register-btn" [disabled]="loading || !registerForm.valid">
            {{ loading ? 'Registeringâ€¦' : 'Register' }}
          </button>

          <p *ngIf="message" [ngClass]="{ 'success': messageType === 'success', 'error': messageType === 'error' }" class="register-message">
            {{ message }}
          </p>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 SpeakMate. All rights reserved.</p>
  </footer>
</div>
