<!-- forgot-password.html -->
<header class="header">
  <div class="logo">
    <a routerLink="/home" aria-label="Go to Home">
      <img src="assets/images/logo.png" alt="SpeakMate Logo" />
    </a>
    <span class="logo-text">SpeakMate</span>
  </div>

  <nav class="nav-links">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/about" routerLinkActive="active">About Us</a>
    <a routerLink="/courses" routerLinkActive="active">Courses</a>
    <a routerLink="/resources" routerLinkActive="active">Resources</a>
  </nav>

  <div class="header-button">
    <a routerLink="/register" class="register-btn">Register</a>
  </div>
</header>

<main class="login-main">
  <div class="login-box">
    <h2>Forgot Password?</h2>
    <p class="login-sub">Enter your registered email to receive a reset link.</p>
    <form (ngSubmit)="sendResetLink()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email address" required />
      <button type="submit" class="login-btn">Send Reset Link</button>
    </form>
    <p *ngIf="message" class="login-message">{{ message }}</p>
    <p *ngIf="error" class="login-message">{{ error }}</p>
  </div>
</main>
