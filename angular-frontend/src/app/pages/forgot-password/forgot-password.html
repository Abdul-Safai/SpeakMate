<!-- forgot-password.html -->
<header class="header">
 <div class="logo">
   <img src="assets/images/logo.png" alt="SpeakMate Logo" />
   <span class="logo-text">SpeakMate</span>
 </div>
 <nav class="nav-links">
   <a routerLink="/">Home</a>
   <a routerLink="/about">About Us</a>
   <a routerLink="/courses">Courses</a>
   <a routerLink="/resources">Resources</a>
 </nav>
 <div class="header-button">
   <a routerLink="/register" class="register-btn">Register</a>
 </div>
</header>

<main class="login-main">
 <div class="login-box">
   <h2>Forgot Password?</h2>
   <p class="login-sub">Enter your registered email to receive a reset link.</p>
   <form (submit)="sendResetLink()">
     <input type="email" [(ngModel)]="email" name="email" placeholder="Email address" required />
     <button type="submit" class="login-btn">Send Reset Link</button>
   </form>
   <p *ngIf="message" class="login-message">{{ message }}</p>
   <p *ngIf="error" class="login-message">{{ error }}</p>
 </div>
</main>
